<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
     <title>Encriptador</title>
    <meta name="viewport" content="width=device-width, inicial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet"  href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="imagenes/logo.png" alt="logo de alura">
    </header>

    <main>
        <section>
            <textarea class="text-area" cols="30" rows="10" placeholder="ingrese el texto aqui"></textarea>
            <div>
                <h6 class="informacion" >solo letras minusculas sin acentos</h6>
            </div>

            <div>
                <button class="btn-encriptar">
                    encriptar
                </button>

                <button class="btn-desencriptar">
                    desencriptar
                </button>
            </div>

        </section>

        <section>
            <textarea class="mensaje" cols="20" rows="10"></textarea>
            <div>
                <button class="copiar">copiar</button>
            </div>
        </section>

    </main>
</body>
</html>
